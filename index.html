<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realidad Aumentada: Cono Rojo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs
      camera="projectionMatrixType: perspective;"
    >
      <a-marker preset="hiro">
        <a-cone position="0 0.5 0" radius-bottom="1" height="2" color="red"></a-cone>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
